# =============================================================================
# Order Service - Quarkus Configuration
# =============================================================================

# Application
quarkus.application.name=commerce-service
quarkus.application.version=1.0.0-SNAPSHOT

# =============================================================================
# HTTP Server
# =============================================================================
quarkus.http.port=8080


# =============================================================================
# Datasource H2 (In-Memory for PoC)
# =============================================================================
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:orderdb;DB_CLOSE_DELAY=-1
quarkus.datasource.username=sa
quarkus.datasource.password=

# Hibernate ORM
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=false

# =============================================================================
# Health Checks
# =============================================================================
quarkus.smallrye-health.root-path=/q/health

# =============================================================================
# OpenTelemetry - Unified Observability (Traces + Metrics + Logs)
# =============================================================================

# Service Name and Resource Attributes
quarkus.otel.service.name=${quarkus.application.name}
quarkus.otel.resource.attributes=service.version=${quarkus.application.version},deployment.environment=development

# OTLP Exporter Configuration (unified endpoint for traces, metrics, logs)
quarkus.otel.exporter.otlp.endpoint=http://localhost:4317

# --- TRACES ---
quarkus.otel.traces.sampler=always_on

# --- METRICS ---
quarkus.otel.metrics.enabled=true

# --- LOGS ---
quarkus.log.console.format=%d{HH:mm:ss} %-5p traceId=%X{traceId} spanId=%X{spanId} [%c{2.}] (%t) %s%e%n
quarkus.log.level=INFO

# =============================================================================
# Profile: dev (default - no telemetry backend)
# =============================================================================
%dev.quarkus.otel.sdk.disabled=true

# =============================================================================
# Profile: test (disabled telemetry for integration tests)
# =============================================================================
%test.quarkus.otel.sdk.disabled=true

# =============================================================================
# Profile: remote (activates RemoteAdapter)
# =============================================================================
# To use remote profile: mvn quarkus:dev -Dquarkus.profile=remote
%remote.quarkus.arc.selected-alternatives=org.acme.commerce.infra.adapter.InventoryRemoteAdapter

# REST Client configuration for remote inventory service
%remote.quarkus.rest-client.inventory-api.url=http://localhost:8082
%remote.quarkus.rest-client.inventory-api.connect-timeout=2000
%remote.quarkus.rest-client.inventory-api.read-timeout=5000

# =============================================================================
# Profile: otel (enables export to telemetry backend)
# =============================================================================
# To use with collector: mvn quarkus:dev -Dquarkus.profile=otel
%otel.quarkus.otel.sdk.disabled=false
%otel.quarkus.otel.exporter.otlp.endpoint=http://localhost:4317

# =============================================================================
# Fault Tolerance (for InventoryRemoteAdapter)
# =============================================================================
mp.fault-tolerance.timeout.value=5000
InventoryRemoteAdapter/checkAvailability/Retry/maxRetries=3
InventoryRemoteAdapter/checkAvailability/Timeout/value=5000

# =============================================================================
# Kafka Messaging (Smallrye Reactive Messaging)
# =============================================================================
# Outgoing channel: Order Created Events
mp.messaging.outgoing.orders-out.connector=smallrye-kafka
mp.messaging.outgoing.orders-out.topic=order-events
mp.messaging.outgoing.orders-out.value.serializer=io.quarkus.kafka.client.serialization.ObjectMapperSerializer

# Outgoing channel: Order Cancelled Events
mp.messaging.outgoing.orders-cancelled-out.connector=smallrye-kafka
mp.messaging.outgoing.orders-cancelled-out.topic=order-cancelled-events
mp.messaging.outgoing.orders-cancelled-out.value.serializer=io.quarkus.kafka.client.serialization.ObjectMapperSerializer

# Kafka Bootstrap Server (Dev Services will provide in dev mode)
%dev.kafka.bootstrap.servers=localhost:9092
%test.kafka.bootstrap.servers=localhost:9092
kafka.bootstrap.servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

# =============================================================================
# Redis (Cache and Distributed Locks)
# =============================================================================
# Connection
quarkus.redis.hosts=${REDIS_HOSTS:redis://localhost:6379}
quarkus.redis.timeout=5s

# Multi-Level Cache Configuration
cache.multilevel.invalidation.channel=cache-invalidation

# Distributed Scheduler Configuration
# Instance ID for lock ownership (auto-generated if not set)
scheduler.instance-id=${HOSTNAME:}

# =============================================================================
# Profile: dev (disable Kafka and Redis requirements)
# =============================================================================
%dev.quarkus.redis.devservices.enabled=true
%dev.quarkus.kafka.devservices.enabled=true

# =============================================================================
# Profile: test
# =============================================================================
%test.quarkus.redis.devservices.enabled=true
%test.quarkus.kafka.devservices.enabled=true
